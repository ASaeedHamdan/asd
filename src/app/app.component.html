<link  *ngIf="loadArabic" type="text/css" rel="stylesheet" [href]='sanitizer.bypassSecurityTrustResourceUrl(dynamicCSSUrlar)'>
<link  *ngIf="!loadArabic" type="text/css" rel="stylesheet" [href]='sanitizer.bypassSecurityTrustResourceUrl(dynamicCSSUrleng)'>


<nav class="navbar navbar-expand-lg navbar-light bg-light asd ">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"> {{"Resturant App" | translate}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse li" id="navbarSupportedContent">

      <form class="d-flex ">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" routerLinkActive="active" routerLink="/lazy">{{"lazy" | translate}}</a>
          </li>
            <li class="nav-item">
              <a class="nav-link " aria-current="page" routerLinkActive="active" routerLink="/login">{{"Login" | translate}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLinkActive="active" routerLink="/sginUp">{{"Sgin Up" | translate}}</a>
            </li>
            <!-- <button (click)="changeCurrentLang('en')" type="button" class="btn btn-primary">EN</button>&nbsp;&nbsp;
            <button  (click)="changeCurrentLang('ar')" type="button" class="btn btn-primary">AR</button>&nbsp;&nbsp; -->
         </ul>

        <span class="form-inline">
          <select class="form-control" #selectedLang (change)="switchLang(selectedLang.value)">
            <option *ngFor="let language of translate.getLangs()" [value]="language"
              [selected]="language ===translate.currentLang">
              {{ language }}
            </option>
          </select>
        </span>

      </form>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
